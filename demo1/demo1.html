<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo1</title>
    <style type="text/css">
    .test {
        width: 300px;
        height: auto;
        min-height: 200px;
        max-height: 300px;
        border: 1px solid black;
        outline: 0;
        overflow-y: scroll;
    }
    
    img {
        cursor: pointer
    }
    </style>
</head>

<body>
    <div class='test' contenteditable="true"></div>
    <div><img src="i_f05.png"></div>
</body>
<script type="text/javascript">
var img1 = document.querySelector('img');
var input = document.querySelector('.test');
img1.addEventListener('click', function() {
    document.execCommand('insertImage', false, 'i_f05.png')
    //可以看到 第一个参数为命令的名词，第二个参数是 是否展示用 户界面一般为false，第三个参数就是额外命令，这里是图片就是需要url，默认为null
})
</script>

</html>
